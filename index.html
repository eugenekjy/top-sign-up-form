<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <img src="odin-lined.png" height="140px" width="100px">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<p><em>Sign up now</em> to get started.</p></p>
            <p><span class="tagline"></span>You <em>know</em> you want to.</span></p>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form class="sign-up-form" action="example.com/path" method="post">
                    <div class="form-row">
                        <div class="label-input">
                            <label for="first_name"><span style="color: red">*</span> Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="label-input">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-input">
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        </div>
                        <div class="label-input">
                            <label for="phonne">Phone Name:</label>
                            <input type="number" id="phone" name="phone" maxlength="8">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-input">
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" name="password" required>
                        </div>
                        <div class="label-input">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">
            <input class="submit-button" type="submit" form="sign-up-form" value="Create Account">
            <h2>Already have an account? <a href="">Log in</a></h2>
        </div>
        </div>
     </div>
</body>
</html>
